box:
  id: criff/docker-goapp-glide
  cmd: /bin/sh
build:
  steps:
    - setup-go-workspace:
      package-dir: docker-goapp-glide

    - script:
        name: glide
        code: |
          pwd
          glide install
          ls -al

    - script:
        name: go test
        code: |
          pwd
          ls -al
          go test ./...

